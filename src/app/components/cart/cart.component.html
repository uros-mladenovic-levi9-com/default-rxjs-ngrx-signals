@if (cartStore.cartItems(); as cartItems) {
  @for (cartItem of cartItems; track $index) {
    <div style="display: flex; align-items: center">
      <p style="margin-right: 1rem">{{ cartItem.title }}</p>
      <button mat-button (click)="cartStore.removeFromCart(cartItem.id)">
        Remove
      </button>
    </div>
  }
}
